<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Help Ryan Study</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        let config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let lambdas;
        let Cats;
        let platforms;
        let cursors;
        let score = 0;
        let gameOver = false;
        let scoreText;



        let game = new Phaser.Game(config);


        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('Cat', 'assets/Cat.png')
            this.load.spritesheet('dude', 'assets/ryan.png', { frameWidth: 21, frameHeight: 45 })
            this.load.image('lambda', 'assets/LambdaCoin.png')
        }

        function create() {

            // background
            this.add.image(400, 300, 'sky');

            //platforms
            platforms = this.physics.add.staticGroup()
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(550, 450, 'ground').setScale(.5, 1).refreshBody();
            platforms.create(250, 380, 'ground').setScale(.2, 1).refreshBody();
            platforms.create(600, 290, 'ground').setScale(.5, 1).refreshBody();
            platforms.create(330, 180, 'ground').setScale(.35, 1).refreshBody()
            platforms.create(770, 380, 'ground').setScale(.2, 1).refreshBody()
            platforms.create(0, 280, 'ground')
            platforms.create(180, 90, 'ground').setScale(.6, 1).refreshBody()
            platforms.create(639, 110, 'ground').setScale(.5, 1).refreshBody()

            //player add and physics 
            player = this.physics.add.sprite(100, 450, 'dude')
            player.setBounce(0.2)
            player.setCollideWorldBounds(true)
            this.physics.add.collider(player, platforms)

            //player animations can be reused for any sprite with requisite sheet
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            })
            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            //keyboard events mounted
            cursors = this.input.keyboard.createCursorKeys();

            //render a series of lambda
            lambdas = this.physics.add.group({
                key: 'lambda',
                repeat: 15,
                setXY: { x: 12, y: 0, stepX: 50, stepY: 30 }
            });

            //each lambda has different bounce
            lambdas.children.iterate(child =>
                child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.8)
                ));

            //Cats created as a concept but none rendered
            Cats = this.physics.add.group()

            //score display
            scoreText = this.add.text(16, 16, `Score: 0`,
                { fontSize: '32px', fill: '#000' })

            //platform collider 
            this.physics.add.collider(player, platforms)
            this.physics.add.collider(lambdas, platforms)
            this.physics.add.collider(Cats, platforms)

            collectLambda = (player, lambda) => {
                lambda.disableBody(true, true)
                score += 10;
                scoreText.setText(`Score: ${score}`);
            }

            hitCat = (player, Cat) => {
                this.physics.pause();

                player.setTint(0xff0000);

                player.anims.play('turn');

                gameOver = true;
            }


            //sprite interaction
            this.physics.add.overlap(player, lambdas, collectLambda, null, this);

            this.physics.add.collider(player, Cats, hitCat, null, this)
        }

        function update() {
            if (gameOver) {
                return;
            }


            if (lambdas.countActive(true) === 0) {
                //new lambdas
                lambdas.children.iterate(child => child.enableBody(true, child.x, 0, true, true))
                let x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
                let Cat = Cats.create(x, 16, 'Cat')
                Cat.setBounce(1)
                Cat.setCollideWorldBounds(true)
                Cat.setVelocity(Phaser.Math.Between(-190, 190), 20);
                Cat.allowGravity = false;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true)
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true)
            }
            else {
                player.setVelocityX(0);
                player.anims.play('turn')
            }
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-280)
            }



        }

    </script>

</body>

</html>
